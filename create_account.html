<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="./Styles/create_account.css" />
  </head>
  <body>
    <div id="create">
      <h3>Create Account</h3>
      <div id="logos">
        <div>
          <span class="material-symbols-rounded"> shopping_cart_checkout </span>
          <p>Check out faster</p>
        </div>

        <div>
          <span class="material-symbols-rounded"> local_shipping </span>
          <p>Track orders easily</p>
        </div>

        <div>
          <span class="material-symbols-outlined"> looks_one </span>
          <p>Use one sign-in across our brands</p>
        </div>

      </div>
      <p><span>*</span>Required</p>
      <div id="details">
        <form id="check-account">
          <p>Email.</p>
          <div>
            <!-- email visible -->
            <p id="visible-email"></p> 
            <a href="#">Edit</a>
          </div>

          <div>
            <strong>First name<span>*</span></strong>
            <input type="text" id="firstname" />

            <strong>Last name<span>*</span></strong>
            <input type="text" id="lastname" />

            <strong>Create password<span>*</span></strong>
            <input type="password" id="password" />
            <a href="#" id="show-password">Show</a>
          </div>
          <a href="#">Forgot Password?</a>
          <p>
            <input type="checkbox" value="" />
            Keep me signed in. <a href="#">Details</a>
          </p>
          <input type="submit" id="submit" value="Sign In" />
        </form>
      </div>
    </div>
  </body>
</html>

<script>

  
  
  // *****************
  let visibleEmail = document.querySelector("#visible-email");

  let emails = JSON.parse(localStorage.getItem("emails"));
  // console.log(emails,"got it")

  visibleEmail.innerText = null;
  for (let i=0; i<=emails.length-1; i++){
    if (i==emails.length-1){
      visibleEmail.innerText = emails[emails.length-1].email;
      break;
    }
  }
  // ****************


  let createdArr = JSON.parse(localStorage.getItem("createdAccounts")) || [];


let form = document.querySelector("form");
form.addEventListener("submit", function(event){
  event.preventDefault();
  
  let obj = {
    firstname: form.firstname.value,
    lastname: form.lastname.value,
    password: form.password.value
  }

  createdArr.push(obj);

  localStorage.setItem("createdAccounts",JSON.stringify(createdArr));

  window.location.href = "signin.html";
  return;


})

</script>
