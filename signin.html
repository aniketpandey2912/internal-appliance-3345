      <div id="logos">

<script>
  let createdArr = JSON.parse(localStorage.getItem("createdAccounts"));

  let form = document.querySelector("form");
  form.addEventListener("submit", function (event) {
    event.preventDefault();

    let obj = {
      password: form.password.value,
    };

    let isPasswordMatching = isPasswordMatch(createdArr,obj);

    if (isPasswordMatching){
      // console.log("ok");
      window.location.href = "navbar.html"; // change to main page
    } else {
      // console.log("Not ok");
      alert("enter correct password");
      return;
    }
  });

let signedinAccount = {};
function isPasswordMatch(array,obj){

  for (let i=0; i<=array.length-1; i++){
    if (obj.password==array[i].password){
      // console.log(obj.password,"found");
      signedinAccount = {
        First_name: createdArr[i].firstname,
        Last_name: createdArr[i].lastname
      }
      localStorage.setItem("signedinAccount",JSON.stringify(signedinAccount))

      alert("sign in successful");
      return true;
    }
  }
  return false; 
}
</script>
